<html>
<head>

<title>Form Validation</title>

<script language="javascript">

function validate()
{
 var nm=document.form.name.value;
 var pass=document.form.pass1.value;
 var re=document.form.pass2.value;
 var email=document.form.mail.value;

alphaExp=/^\w+([\._]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/

if(((nm==null)||(nm==""))||((pass==null)||(pass==""))||((email==null)||(email=="")))
{
 alert("Field can't be blank");
 return false;
}
if(pass.length<6)
{
 alert("Password should be of minimum 6 char");
 return false;
}

if(pass!=re)
{
 alert("Password didn't match");
 return false;
}

 if(!email.match(alphaExp))
{
 alert("E-mail is not in correct format");
 return false;
}

 if(iscorrect(pass))
{
return false;
}
else
{
 alert("Aapka Panjikaran ho gya h");
}
}
function iscorrect(elem1)
{
 alphaExp=/^[A-Z]\w*$/
 if(!elem1.match(alphaExp))
 {
  alert("First character needs to be in UPPERCASE");
  return true;
 }
}

</script>
